<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Insert customer details here</title>
</head>
<body>
		<form class="text-center border border-light p-5" action="AddCustomer_details.control" method="post">

		     <p class="h4 mb-4">Input Customer Details.</p>
		
		    
		     <input type="text" id="defaultLoginFormId" class="form-control mb-4" placeholder="id" name="id">
		
		    
		     <input type="text" id="defaultLoginFormName" class="form-control mb-4" placeholder="name" name="name">
		
			 <select class="browser-default custom-select" name="type">
			  <option value="Unknown">Select the type of customer</option>
			  <option value="Winter">Corporator</option>
			  <option value="Summer">Normal</option>
			 </select>
		
		     <!-- Sign in button -->
		     <button class="btn btn-info btn-block my-4" type="submit">Add A New Customer</button>
		
		
		</form>
</body>
</html>
